<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"> -->
  <link rel="stylesheet"
href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
  <link rel="stylesheet" href="styles.css">
  <script src="script.js" defer></script>
  <title>Document</title>
</head>
<body>
  <div class="list-cards">
    <div class="filter-hamlet">
    <select class="form-control" name="hamlet" id="hamlet" data-filter>
      <option>Chọn ấp</option>
    </select>
  </div>
  <div class="search-wrapper">
    <label for="search">Search Users</label>
    <input type="search" id="search" data-search>
  </div>
  <div class="user-cards" data-user-cards-container></div>
  <template data-user-template>
 <!-- Card front -->
    <div class="card">

      <div class="header-id" data-header_id>
        <div class="header-id-left" data-header_id-left onClick="backCard()"></div>
        <div class="header-id-right" data-header_id-right></div>
      </div>
      <div class="header-date">
        <div class="header-date-left" data-header_date-left> </div>
        <div class="header-date-right" data-header_date-right> </div>
      </div>
      <div class="header-info">
        <div class="header-info-left" data-header_info-left> </div>
        <div class="header-info-right" data-header_info-right> </div>
      </div>
      <div class="body" data-body></div>
      <div class="footer">
        <div class="footer-left">
          <i class="fa-solid fa-pen-to-square"></i>
          <i class="fa fa-print"></i>
        </div>
        <div class="footer-right">
          <i class="fa fa-print" onclick="test()"></i>
          <i class="fa-solid fa-cash-register" onClick="alert(this.innerHTML);"></i>
        </div>
      </div>
    </div>
     <!-- Card back-->
     <div class="card-back">
      <p class="back">Day la noi dung phia sau cua card</p>
     </div>
  </template>
</div>
</body>
</html>
