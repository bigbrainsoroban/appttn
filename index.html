<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"> -->
  <link rel="stylesheet"
href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
  <link rel="stylesheet" href="styles.css">
  <script src="script.js" defer></script>
  <script src="docso.js" defer></script>
  <title>Document</title>
</head>
<body>
  <div class="container">
<div class="toolbar-top">
    <div class="filter-sort">
    <div class="filter-hamlet">
    <select class="form-control" name="hamlet" id="hamlet" data-filter>
      <option value="all">Chọn ấp</option>
    </select>
  </div>

  <div class="sort">
    <select class="sort" id="sort" onchange="ascending()" >
      <option value="default">Sắp xếp mặc định</option>
      <option value="owe-most">Nợ nhiều nhất</option>
      <option value="used-most">Dùng nhiều nhất</option>
      <option value="older">Lâu nhất chưa chốt</option>
    </select>
  </div>
</div>
<div class="box">
<input type="checkbox" id="check-search">
  <div class="search-box">
    <input type="search" id="search" placeholder="Nhập số 4 số ID hoặc tên" data-search><label for="check-search" class="icon">
      <i class="fas fa-search" onClick="clearnSearch()"></i>
    </label>
  </div>
</div>
<div class="backicon" id="backicon"><i class="fa fa-arrow-left" onclick="backIcon()"></i></div>
<div class="menuicon" id="menuicon"><i class="fa-solid fa-bars"></i></div>
<!-- <div class="menuicon"><i class='fa-solid fa-bars-filter'></i></i></div> -->

</div>
  <div class="list-cards"  id='my_div'>
  <div class="user-cards" data-user-cards-container></div>
  <template data-user-template>
 <!-- Card front -->
  <div class="card" onclick="getGhiOne(this)" >

      <div class="header-id" data-header_id>
        <div class="header-id-left" data-header_id-left></div>
        <div class="header-id-right" data-header_id-right ></div>
      </div>
      <div class="header-date">
        <div class="header-date-left" data-header_date-left> </div>
        <div class="header-date-right" data-header_date-right> </div>
      </div>
      <div class="header-info">
        <div class="header-info-left" data-header_info-left> </div>
        <div class="header-info-right" data-header_info-right> </div>
      </div>
      <div class="body" data-body></div>
      <div class="footer">
        <div class="footer-left">
          <i class="fa-solid fa-pen-to-square"></i>
          <i class="fa fa-print"></i>
        </div>
        <div class="footer-right">
          <i class="fa fa-print"  onClick="printBill(this)"></i>
          <i class="fa-solid fa-cash-register" onClick="alert(this.innerHTML);"></i>
          <!-- <i class="fa-solid fa-rotate-left" ></i> -->
        </div>
      </div>


  </div>



  </template>
</div>
<!-- modal ghi -->
<input class="modal-state" id="modalghi" type="checkbox" />
<div class="modal">
  <label class="modal__bg" for="modalghi"></label>
  <div class="modal__inner">
    <label class="modal__close" for="modalghi"></label>
    <!-- whatid sẽ để lại xác định index id cho các buttom ngoài card -->
    <div id="whatid" style="display: none;" whatid></div>

        <div class="ghi-cards-container" ghi-cards-container></div>
        <!-- phần card chi tiết -->
      <template ghi-card-template>
        <div class="ghi-cards" id="ghi-cards">
          <div class="card-ghi">
            <div class="ghi-header">
              <div class="ghi-header_left" ghi-header_left></div>
              <div class="ghi-header_right" ghi-header_right ></div>
            </div>
            <div class="ghi-body" ghi-body> </div>
            <div class="ghi-footer">
              <div class="ghi-footer_left"><i class="fa-solid fa-pen-to-square"></i> <i class="fa fa-trash" aria-hidden="true"></i></div>
              <div class="ghi-footer_right">  <i class="fa fa-print"  onClick="printBill(this)"></i> <i class="fa-solid fa-sack-dollar" onClick="test()"></i></div>
            </div>
          </div>
        </div>
      </template>
        <!-- phần card chi tiết -->


    <div id="phieu" phieu>
      <!-- nội dung phiếu -->
    </div>


  </div>
</div>
<!-- modal ghi-->

<div class="toolbar-bottom" ><label class="btnQr" id="btnQr" for="modalghi"><i class="fa-solid fa-qrcode"></i></label></div>

</div>
</body>
<!-- <script src="https://unpkg.com/html5-qrcode" type="text/javascript"></script> -->
</html>
